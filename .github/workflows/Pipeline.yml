name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Cambiar al directorio correcto
      - name: Set working directory
        run: cd SpringBoot_Pr03

      # Configurar el JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Construir con Maven
      - name: Build with Maven
        run: mvn -B package SpringBoot_Pr03

      # Ejecutar pruebas
      - name: Run tests
        run: mvn test SpringBoot_Pr03
