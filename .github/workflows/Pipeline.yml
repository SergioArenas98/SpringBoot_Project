name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Cambiar al directorio correcto
      - name: Set working directory
        run: cd SpringBoot_Project/SpringBoot_Pr03

      # Configurar el JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Construir con Maven
      - name: Build with Maven
        run: mvn -B package --file ./SpringBoot_Project/SpringBoot_Pr03/pom.xml

      # Ejecutar pruebas
      - name: Run tests
        run: mvn test --file ./SpringBoot_Project/SpringBoot_Pr03/pom.xml

      # Actualizar el grafo de dependencias (opcional)
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

